server:
  port: ${PORT:9082}
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto

spring:
  application:
    name: 'my-event-store'
  datasource:
    url: jdbc:h2:~/test
    username: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console

  jackson:
    serialization:
      write_dates_as_timestamps: false
    
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: ${app.management.base-path:/actuator}
  server:
    base-path: ${app.management.base-path:/actuator}

eureka:
  client:
    service-url:
      defaultZone: 'http://admin:password@localhost:8761/eureka'
  instance:
    health-check-url-path: /health
    status-page-url-path: /info
---
spring:
  cloud:
    stream:
      bindings:
        output:
          binder: kafka-event-notification
          destination: board-event-notifications
          contentType: application/json
          group: command-board-events-group
          producer:
            use-native-decoding: true
            header-mode: none
            configuration.key.serializer: org.apache.kafka.common.serialization.StringSerializer
            configuration.value.serializer: org.springframework.kafka.support.serializer.JsonSerializer
      binders:
        kafka-event-notification:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    streams:
                      binder:
                        brokers: localhost
      default-binder: kafka-event-notification
      kafka:
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
  config:
    activate:
      on-profile: 'event-store'

logger.level:
  org.apache.kafka: DEBUG
  org.apache.kafka.clients: ERROR

logging:
  level:
    root: info
